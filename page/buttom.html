<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>button</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
</head>
<body>
	<a href="#" class="btn btn-default">按钮</a>
	<input class="btn" value="按钮" type="button">
	<button class="btn btn-primary btn-lg">按钮</button>
	<button class="btn btn-success btn-sm">按钮</button>
	<button class="btn btn-info btn-xs">按钮</button>
	<button class="btn btn-link">按钮</button>

	<button class="btn btn-primary disabled ">激活状态</button>
	<div style="width: 500px">
		<img src="../images/tilocal-14.jpeg" class="img-rounded" style="width:140px;height: 140px">
		<img src="../images/tilocal-28.jpeg" class="img-circle" style="width:140px;height: 140px">
		<img src="../images/timg-5.jpeg" class="img-thumbnail" style="width:140px;height: 140px">
		<button type="button" class="close" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	</div>
	<div class="clearfix">
		<div class="pull-left">我往左浮</div>
		<div class="pull-right">我往右浮</div>
	</div>


	<div class="center-block">
		<ul class="list-unstyled">
			<li>我是第一行</li>
			<li>我是第二行</li>
			<li>我是第三行</li>
			<li>我是第四行</li>
		</ul>
	</div>

	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
