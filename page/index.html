<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>首页</title>
	<link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
	
</head>
<body>
	<h1>这就是bootstrap的框架 <small>这是副标题</small></h1>
	<span class="h1">这就是bootstrap的框架<span class="small">这也是副标题</span></span>
	<p>这是一个p</p>
	<p class="lead">这也是一个p,有啥区别吗</p>
	<p class="text-left">文字对齐方式</p>
	<p class="text-right">文字对齐方式</p>
	<p class="text-center">文字对齐方式</p>
	<p class="text-justify">文字对齐方式</p>
	<p class="text-nowrap">文字对齐方式</p><!-- 不换行
 -->
	<p class="text-lowercase">Lowercased text.</p>
	<p class="text-uppercase">Uppercased text.</p>
	<p class="text-capitalize">Capitalized text.</p>
	<p>我用<mark>mark</mark>了</p>
	<p><del>这是被删除的</del></p>
	<p><s>这些没有用</s></p>
	<p><ins>这是插入文本</ins></p>
	<p>我会变<small>小</small></p>
	<p>
		这是缩略<abbr title="duide">语</abbr>
	</p>
	<blockquote>
  		<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer posuere erat a ante.</p>
	</blockquote>
	<script type="text/javascript" src="../js/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="../js/bootstrap.min.js"></script>
</body>
</html>
